<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Newsletter</title>
  <link rel="icon" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
  <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
  <main>
    <div class="card">
      <div class="card-first-bloc">
		<h1>Stay updated!</h1>
		<p>Join 60,000+ product managers receiving monthly updates on:</p>
		<div class="liste">
			<div class="liste-content">
				<i class="fa-solid fa-circle-check fa-lg"></i>
				<p>Product discovery and building what matters</p>
			</div>
			<div class="liste-content">
				<i class="fa-solid fa-circle-check fa-lg"></i>
				<p>Measuring to ensure updates are a success</p>
			</div>
			<div class="liste-content">
				<i class="fa-solid fa-circle-check fa-lg"></i>
				<p>And much more!</p>
			</div>
		</div>
		<form>
			<div class="label">
				<label for="Email">Email address</label>
				<label id="labelnotvalid" for="Email">Valid email required</label>
			</div>
			<input name="Email" type="email" placeholder="email@company.com" required>
		</form>
		<button>Subscribe to monthly newsletter</button>
      </div>
      <div class="card-second-bloc">
		<img src="./assets/images/Image.PNG" alt="image">
      </div>
    </div>
  </main>
  <script src="script.js"></script>
  <footer></footer>
</body>
</html>
